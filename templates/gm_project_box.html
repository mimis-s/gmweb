<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM命令大布局页面</title>
    <!-- 旧的引用 (已注释)
    <link rel="stylesheet" href="assets/assets/css/common.css">
    <link rel="stylesheet" href="assets/assets/gm_project_box/box.css">
    <link rel="stylesheet" href="assets/assets/gm_order_card/card.css">
    -->

    <!-- 新的引用 -->
    <link rel="stylesheet" href="newassets/newassets/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <button class="send-btn gm_right_btn_layout" id="gmProjectBoxAddBtn">
        <div class="svg-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
          </svg>
        </div>
      <span>新增项目</span>
    </button>

    <!-- 添加项目模态框 -->
    <div class="project-modal" id="projectAddModal">
        <div class="project-modal-content">
            <div class="project-modal-header">
                <h2 class="project-modal-title">新增项目</h2>
                <button class="project-close-btn" onclick="closeAddProjectModal()">&times;</button>
            </div>
            <form id="addForm">
                <div class="project-form-group">
                    <label for="addName">项目名字</label>
                    <input type="text" class="projet-input" id="addName" required>
                </div>
                <div class="project-form-group">
                    <label for="addDesc">描述</label>
                    <input type="text" class="projet-input" id="addDesc" required>
                </div>
                <div class="project-form-group">
                    <label for="editIPPath">IP地址</label>
                    <input type="text" class="projet-input" id="editIPPath" required>
                </div>
                <div class="project-form-actions">
                    <button type="button" class="project-btn project-btn-cancel" onclick="closeAddProjectModal()">取消</button>
                    <button type="button" class="project-btn project-btn-save" onclick="saveAddProjectModal()">保存</button>
                </div>
            </form>
        </div>
    </div>
</body>
