<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM命令卡片</title>
    <link rel="stylesheet" href="assets/assets/gm_order_card/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-top">
            <h2>GM发邮件</h2>
            <p>点击下方按钮查看更多内容</p>
            <button class="trigger-btn" id="triggerBtn">
                <i class="fas fa-external-link-alt"></i> 点击查看详情
            </button>
        </div>
        
        <div class="card-bottom">
            <button class="action-btn like-btn" id="likeBtn">
                <i class="fas fa-thumbs-up"></i>
                <span>点赞</span>
            </button>
            
            <button class="action-btn dislike-btn" id="dislikeBtn">
                <i class="fas fa-thumbs-down"></i>
                <span>喝倒彩</span>
            </button>
            
            <button class="action-btn favorite-btn" id="favoriteBtn">
                <i class="fas fa-star"></i>
                <span>收藏</span>
            </button>
        </div>
    </div>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
            <h2>详情内容</h2>
            <div class="modal-image">
                卡片详情图片或内容区域
            </div>
            <p>这是一个模态框示例，展示了卡片详情内容。您可以在此处添加任何您想要展示的信息、图片或其他内容。</p>
            <p>点击右上角的关闭按钮或模态框外部区域可以关闭此窗口。</p>
            
            <div class="counters">
                <div>点赞: <span id="likeCount">0</span></div>
                <div>喝倒彩: <span id="dislikeCount">0</span></div>
                <div>收藏: <span id="favoriteCount">0</span></div>
            </div>
        </div>
    </div>

</body>

</html>
