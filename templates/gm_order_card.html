<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GM命令卡片</title>
    <link rel="stylesheet" href="assets/gm_order_card/card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="card">
        <div class="card-top">
            <h2 id="cardName">GM发邮件</h2>
            <p>点击下方按钮查看更多内容</p>
            <button class="trigger-btn" id="triggerBtn">
                <i class="fas fa-external-link-alt"></i> 点击查看详情
            </button>
        </div>
    </div>
    
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="modalOverlayName">详情内容</h2>
            <p id="modalOverlayDesc">描述信息</p>
            <div class="modal-image clearfix" id="modalJsonArgs">
                 <p>命令参数区域</p>
            </div>
            <p>点击右上角的关闭按钮或模态框外部区域可以关闭此窗口。</p>
            <button class="send-btn" id="sendBtn">
                <div class="svg-wrapper">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z"></path>
                    <path fill="currentColor" d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"></path>
                  </svg>
                </div>
              <span>Send</span>
            </button>
        </div>
    </div>
    <div class="modal-overlay-tip" id="modalOverlayTip">
        <div class="modal-content">
            <button class="close-btn" id="closeBtnTip">
                <i class="fas fa-times"></i>
            </button>
            <h2 id="modalOverlayTipTitle">发送成功</h2>
            <p id="modalOverlayTipShow">返回参数</p>
        </div>
    </div>

</body>

</html>
