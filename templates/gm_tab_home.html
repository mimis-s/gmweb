<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高级动态折叠导航系统</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/assets/gm_tab_home/tab_home.css">
</head>
<body>    
    <div class="container">
        <!-- 左侧导航栏 -->
        <nav id="leftNav" class="left-nav">
            <div class="nav-header">
                <div class="nav-title">
                    <div class="logo-icon">
                        <i class="fas fa-layer-group"></i>
                    </div>
                    <div class="logo-text">导航面板</div>
                </div>
                <button id="collapseBtn" class="collapse-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="nav-content">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a class="nav-link active" data-content="dashboard">
                            <i class="fas fa-home nav-icon"></i>
                            <span class="nav-text">仪表板</span>
                            <span class="nav-tag">未开发</span>
                        </a>
                    </li>
                    <li class="nav-item has-submenu">
                        <a class="nav-link" id="navLinkGmOperation">
                            <i class="fas fa-chart-line nav-icon"></i>
                            <span class="nav-text">GM操作</span>
                        </a>
                        <ul class="submenu">
                            <!-- gm操作项目展示 -->
                        </ul>
                    </li>
					<li class="nav-item">
                        <a class="nav-link" data-content="settings" id="navLinkGmProject">
                            <i class="fas fa-cog nav-icon"></i>
                            <span class="nav-text">项目设置</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-content="users" id="navLinkUsers">
                            <i class="fas fa-users nav-icon"></i>
                            <span class="nav-text">用户管理</span>
                        </a>
                    </li>

					<li class="nav-item">
                        <a class="nav-link" data-content="settings" id="navLinkPermission">
                            <i class="fas fa-cog nav-icon"></i>
                            <span class="nav-text">权限管理</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- 右侧内容区域 -->
        <main class="right-content">
            <div id="contentDisplay" class="content-container">
                <!-- 默认内容 -->
                <div class="default-content">
                    <div class="default-icon">🤝
                        <!-- <i class="fas fa-mouse-pointer"></i> -->
                    </div>
                    <h2>欢迎使用GM工具</h2>
                    <p style="margin-top: 25px; font-size: 16px; color: #a0aec0;">
                        <i class="fas fa-lightbulb"></i> 提示：线上GM需谨慎, 操作不当容易翻车
                    </p>
                </div>
                
                <!-- 动态内容将在此显示 -->
                <div id="dynamicContent" class="dynamic-content"></div>
            </div>
        </main>
    </div>
	<script src="assets/assets/gm_order_card/gm_order_json_parse.js"></script>
	<script src="assets/assets/tab_home/js/classie.js"></script>
	<script src="assets/assets/tab_home/js/dummydata.js"></script>
	<script src="assets/assets/tab_home/js/main.js"></script>
	<script src="assets/assets/gm_order_card/card.js"></script>
	<script src="assets/assets/gm_order_box/box.js"></script>
	<script src="assets/assets/gm_project_card/card.js"></script>
	<script src="assets/assets/gm_project_box/box.js"></script>
	<script src="assets/assets/gm_tab_home/tab_home.js"></script>
    <script src="assets/assets/gm_tab_home/select.js"></script>
	<script src="assets/assets/gm_order_table/table.js"></script>
	<script src="assets/assets/gm_order_table/format_json.js"></script>
	<script src="assets/assets/gm_user_mangement/mangement.js"></script>
	<script src="assets/assets/gm_permission/permission.js"></script>
</body>
</html>
