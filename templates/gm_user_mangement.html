<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/gm_user_mangement/mangement.css">

    <title>用户管理系统</title>
</head>
<body>
    <div class="project-container">
        <div class="actions">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索用户名称..." onkeyup="searchUsers()">
            </div>
            <div class="action-buttons">
                <button class="btn" onclick="openAddUserModal()">
                    <span>+</span> 新增用户
                </button>
            </div>
        </div>
        
        <div class="users-table-container">
            <table class="users-table" id="usersTable">
                <thead>
                    <tr>
                        <th width="50">ID</th>
                        <th width="80">头像</th>
                        <th>用户名</th>
                        <th>密码</th>
                        <th width="200">操作</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                    <!-- 用户数据将通过JavaScript动态生成 -->
                </tbody>
            </table>
            <div class="no-users" id="noUsersMessage" style="display: none;">
                <p>暂无用户数据，点击"新增用户"按钮添加用户</p>
            </div>
        </div>
    </div>
    
    <!-- 新增/编辑用户弹窗 -->
    <div class="modal-overlay" id="userModal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">新增用户</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="userForm">
                    <input type="hidden" id="userId" value="">
                    <div class="form-group">
                        <label for="userName">用户名</label>
                        <input type="text" id="userName" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="userPassword">密码</label>
                        <input type="text" id="userPassword" placeholder="请输入密码" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn" onclick="closeModal()" style="background: #ddd; color: #333;">取消</button>
                <button class="btn btn-primary" onclick="saveUser()">保存用户</button>
            </div>
        </div>
    </div>
    
    <!-- 操作提示弹窗 -->
    <div class="modal-overlay" id="alertModal">
        <div class="modal alert-modal">
            <div class="modal-body">
                <div class="alert-icon" id="alertIcon">
                    <span>✓</span>
                </div>
                <h3 class="alert-message" id="alertMessage">操作成功</h3>
                <p class="alert-detail">操作对象: <span class="alert-user" id="alertUser">-</span></p>
                <p class="alert-detail" id="alertDetail">操作已成功完成</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" onclick="closeAlertModal()">确定</button>
            </div>
        </div>
    </div>
</body>
</html>
